<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading AnimeVerse APK</title>
</head>
<body>
    <script>
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'AnimeVerse.apk';  // Ensure this path is correct relative to the location of your HTML file
            link.download = 'AnimeVerse.apk';  // Optional: Specify the filename for download
            link.click();
        };
    </script>
</body>
</html>
